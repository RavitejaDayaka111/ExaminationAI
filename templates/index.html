<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ExaminationAI</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="app">

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>üìú History</h2>
      <ul id="historyList"></ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="topbar">
        <span class="logo">üìò ExaminationAI</span>
        <button onclick="toggleDarkMode()">üåô</button>
        <button onclick="startNewChat()">‚ûï New Chat</button>
      </div>

      <!-- Response Area -->
      <div id="responseContainer" class="response-container">
        <div id="response"></div>
      </div>

      <!-- Bottom Input Bar -->
      <div class="bottom-bar">
        <input type="file" id="pdfFile" />
        <button onclick="uploadPDF()">üì§ Upload PDF</button>
        <textarea id="question" placeholder="Type your exam question here..."></textarea>
        <button onclick="sendQuestion()">‚ö° Ask</button>
      </div>
    </div>

  </div>

<script>
let historyData = [];

function toggleDarkMode() {
  document.body.classList.toggle("dark");
}

function startNewChat() {
  document.getElementById("question").value = "";
  document.getElementById("response").innerHTML = "";
}

async function loadHistory() {
  const res = await fetch("/history");
  const data = await res.json();
  historyData = data;
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  data.forEach((item, i) => {
    const li = document.createElement("li");

    const textSpan = document.createElement("span");
    textSpan.innerText = `üìù ${item.key}`;
    textSpan.onclick = () => {
      document.getElementById("question").value = item.question;
      document.getElementById("response").innerHTML = item.answer;
    };

    const delBtn = document.createElement("button");
    delBtn.innerText = "‚ùå";
    delBtn.onclick = async () => {
      await fetch(`/delete/${item.id}`, { method: "DELETE" });
      loadHistory();
    };

    li.appendChild(textSpan);
    li.appendChild(delBtn);
    list.appendChild(li);
  });
}

async function sendQuestion() {
  const question = document.getElementById("question").value;
  const resBox = document.getElementById("response");
  resBox.innerHTML = "‚è≥ Thinking...";
  const response = await fetch("/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: question }),
  });
  const data = await response.json();
  if (data.response) {
    resBox.innerHTML = data.response;
    loadHistory();
  } else {
    resBox.innerHTML = "‚ö†Ô∏è " + data.error;
  }
}

async function uploadPDF() {
  const file = document.getElementById("pdfFile").files[0];
  if (!file) return;
  const formData = new FormData();
  formData.append("pdf", file);
  const res = await fetch("/upload", { method: "POST", body: formData });
  const data = await res.json();
  document.getElementById("response").innerHTML = data.text || data.error;
}

window.onload = loadHistory;
</script>
</body>
</html>
